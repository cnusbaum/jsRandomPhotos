	<script type="text/javascript">
		
	/*----------------------- THINK THROUGH THIS FOO!!! -------------------

		4. Display images of the new set
		5. Set timer and repeat display of new images with transitions

		$(document).ready(function(){

			//Ghost function - keeps the variables local !DO THIS OFTEN!!!!!!!
			//(function() {			
			//Set Timer and execute display
			setInterval("displayImages()" , 5000);

			//})(); //End ghost function

		}); //end doc ready

		//initial Display
		function displayImages() {
			var imgLocation = '/Images/photoFeature/',
			currentSet = new Array(4),
			totalImages = 6;
			
			//empty the current list
			//$('#imgList').fadeOut('slow');
			$('#imgList').empty();

			for ( var i = 0; i < currentSet.length ; i++ ) {
				var imgNum = Math.floor(Math.random() * totalImages);

				currentSet[i] = imgNum;

				if (currentSet.indexOf(currentSet[i],0)  == -1 ) { 
						//currentSet.splice(currentSet.indexOf(currentSet[i],3));
						console.log('Nothing');
					} else {
						currentSet[i] = imgNum;
					} 
				}  // End for loop
			
			
			$('#imgList').append('<li><img src="' + imgLocation + currentSet[0] + '.jpg" alt="" /></li>').fadeIn('slow');
			$('#imgList').append('<li><img src="' + imgLocation + currentSet[1] + '.jpg" alt="" /></li>');
			$('#imgList').append('<li><img src="' + imgLocation + currentSet[2] + '.jpg" alt="" /></li>');
			$('#imgList').append('<li><img src="' + imgLocation + currentSet[3] + '.jpg" alt="" /></li>');
			
			
			console.log(currentSet);
		};//end displayImages

	</script>
