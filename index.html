<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Page Title</title>

	<script src="Include/js/jquery.js"></script>
	<link rel="stylesheet" href="Include/css/photoFeature.css">
                                   
	<!-- New Slider Code -->
	<script type="text/javascript">
		
	/*----------------------- THINK THROUGH THIS FOO!!! -------------------
		----- STEPS ------
		1. Display images as a default set static so if JS is turned off something gets displayed
		2. 
		3.
		4. Display images of the new set
		5. Set timer and repeat display of new images with transitions
		
		------------------------------------------------------------*/
		
		$(document).ready(function(){

			setInterval("displayImages()" , 5000);

		}); //end doc ready

		function displayImages() {
			var imgLocation = '/Images/photoFeature/',
			currentSet = new Array(0,1,2,3),
			totalImages = 6,
			out=[],
			obj={};

			//empty the markup of the list
			$('#imgList').empty();
			
			//repopulate the array
			for ( var i = 0; i < 5 ; i++ ) {
				
				var imgNum = Math.floor(Math.random() * totalImages);


				currentSet[i] = imgNum;

				$('#imgList').append('<li><img src="' + imgLocation + currentSet[1] + '.jpg" alt="" /></li>');
			}  // End for loop
			
			$('#imgList').append('<li><img src="' + imgLocation + currentSet[0] + '.jpg" alt="" /></li>').fadeIn('slow');
			$('#imgList').append('<li><img src="' + imgLocation + currentSet[1] + '.jpg" alt="" /></li>');
			$('#imgList').append('<li><img src="' + imgLocation + currentSet[2] + '.jpg" alt="" /></li>');
			$('#imgList').append('<li><img src="' + imgLocation + currentSet[3] + '.jpg" alt="" /></li>');
			
			
			//console.log(currentSet);
		};//end displayImages

	</script>

</head>
<body>
	         
	<div id="featureImageHolder">
		  <ul id="imgList">
			<li><img src="/Images/photoFeature/0.jpg" alt="" /></li>
			<li><img src="/Images/photoFeature/1.jpg" alt="" /></li>
			<li><img src="/Images/photoFeature/2.jpg" alt="" /></li>
			<li><img src="/Images/photoFeature/3.jpg" alt="" /></li>
		  </ul>
	</div>
	
</body>
</html>
