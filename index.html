<html>
<head>
	<meta charset="utf-8">

	<!-- New Slider Code -->
	<script type="text/javascript">
		
	/*----------------------- THINK THROUGH THIS -------------------
		----- STEPS ------
		1. Display images as a default set static so if JS is turned off something gets displayed
		2. 
		3.
		4. Display images of the new set
		5. Set timer and repeat display of new images with transitions
		
		------------------------------------------------------------*/
		
		$(document).ready(function(){

			//Ghost function - keeps the variables local !DO THIS OFTEN!!!!!!!
			(function() {
				
				//Define Variables
				//Define the location of the image repository
				var imgLocation = '/Images/photoFeature/',
				//This is the max amount of images in the directory.
				endNum = 6, 
				currentSet = new Array(['1','2','3','4']), FullSet = new Array(), imgNum ;
				console.log(currentSet);
				
				//print set
				displayImages(imgNum, imgLocation, endNum);
				
				//
				setTimeout ( "displayImages(imgNum, imgLocation, endNum);", 2000 );

				function displayImages(imgNum,imgLocation,endNum) { 
					for ( i = 0; i < 4 ; i++ ) {
						//set to random number
						imgNum = Math.floor(Math.random() * endNum + 1);
						//Insert list items
						$('#imgList').append('<li><img src="' + imgLocation + imgNum + '.jpg" alt="" /></li>');

						}  // End for loop

				};//end displayImages

			})(); //End ghost function



		}); //end doc ready

	</script>

</head>
